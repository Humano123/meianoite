<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem regressiva até a meia-noite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Contagem regressiva até a meia-noite</h1>
    <p id="countdown"></p>

    <script>
        function updateCountdown() {
            // Obtém o tempo atual
            const now = new Date();

            // Define a meia-noite
            const midnight = new Date(now);
            midnight.setHours(24, 0, 0, 0);

            // Calcula o tempo restante até a meia-noite
            const remainingTime = midnight - now;

            // Calcula horas, minutos e segundos restantes
            const hours = Math.floor(remainingTime / (1000 * 60 * 60));
            const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

            // Exibe o tempo restante até a meia-noite
            document.getElementById("countdown").textContent = 
                hours + " horas, " + minutes + " minutos, " + seconds + " segundos.";
        }

        // Atualiza a contagem regressiva a cada segundo
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
